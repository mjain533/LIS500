<!-- MainFrame.html: Web version of MainFrame.java -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The TRON Machine</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
    h1 { text-align: center; }
    .program-btn {
      width: 100%;
      padding: 20px;
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 30px;
      border-radius: 4px;
      border: none;
      background: #1976d2;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .program-btn:hover { background: #1565c0; }
    .hidden { display: none; }
    .waiting { text-align: center; margin-top: 30px; font-size: 1.1em; color: #888; }
    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 4px;
      border: none;
      background: #888;
      color: #fff;
      cursor: pointer;
    }
    .back-btn:hover { background: #555; }
  </style>
</head>
<body>
  <!-- Main Menu -->
  <div class="container" id="main-menu">
    <h1>The TRON Machine</h1>
    <p style="text-align:center; font-weight:bold;">Please select a program.</p>
    <button class="program-btn" onclick="launchMigration()">Quantify Neuronal Migration</button>
  </div>

  <!-- Waiting Frame -->
  <div class="container hidden" id="waiting-frame">
    <div class="waiting">Loading program, please wait...</div>
  </div>

  <!-- Migration GUI Placeholder -->
  <div class="container hidden" id="migration-gui">
    <h2>Quantify Neuronal Migration</h2>
    <p>This is where your migration quantification UI would go.</p>
    <button class="back-btn" onclick="backToMenu()">Back to Main Menu</button>
  </div>

  <script>
    function launchMigration() {
      // Hide main menu, show waiting frame
      document.getElementById('main-menu').classList.add('hidden');
      document.getElementById('waiting-frame').classList.remove('hidden');

      // Simulate loading (like SwingWorker)
      setTimeout(() => {
        document.getElementById('waiting-frame').classList.add('hidden');
        document.getElementById('migration-gui').classList.remove('hidden');
      }, 1200); // 1.2 seconds
    }

    function backToMenu() {
      document.getElementById('migration-gui').classList.add('hidden');
      document.getElementById('main-menu').classList.remove('hidden');
    }
